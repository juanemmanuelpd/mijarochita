<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te Amo ❤️</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #ffe6ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: crimson;
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      font-weight: bold;
    }

    .heart-photo {
      width: 300px;
      height: 300px;
      clip-path: path("M150 270 L30 150 A60 60 0 1 1 150 90 A60 60 0 1 1 270 150 Z");
      -webkit-clip-path: path("M150 270 L30 150 A60 60 0 1 1 150 90 A60 60 0 1 1 270 150 Z");
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .heart-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2em;
        margin-bottom: 20px;
      }

      .heart-photo {
        width: 220px;
        height: 220px;
      }
    }
  </style>
</head>
<body>

  <h1>TE AMO ❤️</h1>

  <div class="heart-photo">
    <img src="foto.jpg" alt="Foto en corazón">
  </div>

</body>
</html>
