<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te amo 5 chingamadrales y 1 pil√≥n ü¶ú</title>
  <style>
    body {
      margin: 0;
      background: #fff0f0;
      font-family: 'Arial Black', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #d61a3c;
      font-size: 8vw;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px #800000;
      text-align: center;
      user-select: none;
    }

    .heart {
      position: relative;
      width: 50vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      background-image: url('foto.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      filter: drop-shadow(0 0 10px #800000);
      cursor: default;
    }

    /* Forma de coraz√≥n con CSS */
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 50%;
      height: 80%;
      background: #d61a3c;
      border-radius: 50% 50% 0 0;
      top: 0;
      left: 25%;
      box-shadow: 0 0 15px #800000;
      z-index: -1;
    }

    .heart::before {
      left: 0;
      transform: rotate(-45deg);
      transform-origin: 100% 100%;
    }

    .heart::after {
      left: 50%;
      transform: rotate(45deg);
      transform-origin: 0 100%;
    }

    /* Para que el fondo (imagen) tambi√©n tome la forma del coraz√≥n */
    .heart {
      clip-path: polygon(
        50% 0%, 
        85% 15%, 
        100% 40%, 
        100% 70%, 
        75% 100%, 
        50% 85%, 
        25% 100%, 
        0% 70%, 
        0% 40%, 
        15% 15%
      );
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 12vw;
        margin-bottom: 20px;
      }
      .heart {
        width: 80vw;
        max-width: none;
      }
    }

  </style>
</head>
<body>
  <h1>TE AMO</h1>
  <div class="heart"></div>
</body>
</html>
