<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te amo 5 chingamadrales y 1 pil√≥n ü¶ú</title>
  <style>
    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: red;
      font-size: 6rem;
      margin: 0 0 20px 0;
      user-select: none;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 0.2em;
    }

    .heart {
      position: relative;
      width: 300px;
      height: 270px;
      background: red;
      clip-path: 
        polygon(50% 0%, 85% 20%, 100% 55%, 75% 90%, 50% 100%, 25% 90%, 0% 55%, 15% 20%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
    }

    .heart img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      clip-path: inherit; /* misma forma del coraz√≥n */
    }

    /* Responsive */
    @media (max-width: 400px) {
      h1 {
        font-size: 4rem;
        letter-spacing: 0.1em;
      }

      .heart {
        width: 200px;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <h1>TE AMO</h1>
  <div class="heart">
    <img src="foto.jpg" alt="Imagen en coraz√≥n" />
  </div>
</body>
</html>
