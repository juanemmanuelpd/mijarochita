<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foto en Coraz칩n Grande y Centrada</title>
  <style>
    body {
      background-color: #ffe6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #d61a3c;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #800000;
    }

    .heart-container {
      width: 320px; /* M치s grande */
      height: 290px;
      position: relative;
      filter: drop-shadow(0 0 5px #d61a3c);
    }

    .heart-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90%;
      height: 90%;
      object-fit: cover;
      object-position: center;
      clip-path: 
        polygon(
          50% 15%, 80% 0%, 100% 30%, 100% 65%, 
          75% 90%, 50% 100%, 25% 90%, 0% 65%, 
          0% 30%, 20% 0%
        );
      transform: translate(-50%, -50%);
    }

    /* Coraz칩n con borde para dar forma */
    .heart-shape {
      width: 320px;
      height: 290px;
      background: #d61a3c;
      clip-path: 
        polygon(
          50% 15%, 80% 0%, 100% 30%, 100% 65%, 
          75% 90%, 50% 100%, 25% 90%, 0% 65%, 
          0% 30%, 20% 0%
        );
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      filter: drop-shadow(0 0 10px #800000);
    }

    /* Responsivo */
    @media (max-width: 400px) {
      .heart-container {
        width: 250px;
        height: 225px;
      }
      .heart-shape {
        width: 250px;
        height: 225px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Te Amo</h1>
  <div class="heart-container">
    <img src="foto.jpg" alt="Foto en Coraz칩n" />
    <div class="heart-shape"></div>
  </div>
</body>
</html>
