  <style>
    body {
      background-color: #3b0000; /* color parecido al que mostraste */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #d8364a; /* rojo fuerte similar al de la imagen */
      font-size: 6rem;
      margin: 0 0 40px 0;
      user-select: none;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 0.2em;
    }

    .heart {
      position: relative;
      width: 300px;
      height: 270px;
      background: red;
      clip-path: polygon(
        50% 0%, 85% 20%, 100% 55%, 75% 90%, 
        50% 100%, 25% 90%, 0% 55%, 15% 20%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
    }

    .heart img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 130%;  /* Ajusta para que rellene bien */
      height: 130%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      clip-path: inherit;
    }

    /* Responsive */
    @media (max-width: 400px) {
      h1 {
        font-size: 4rem;
        letter-spacing: 0.1em;
      }

      .heart {
        width: 200px;
        height: 180px;
      }
    }
  </style>
</head>
<body>
