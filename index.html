<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te Amo ❤️</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #ffe6ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: crimson;
      font-size: 3.5em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      font-weight: bold;
    }

    .heart-photo {
      width: 350px;
      height: 350px;
      clip-path: path("M150 270 L30 150 A60 60 0 1 1 150 90 A60 60 0 1 1 270 150 Z");
      -webkit-clip-path: path("M150 270 L30 150 A60 60 0 1 1 150 90 A60 60 0 1 1 270 150 Z");
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      border-radius: 20px;
      transition: transform 0.3s ease;
    }

    .heart-photo:hover,
    .heart-photo:focus {
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(220, 20, 60, 0.6);
      cursor: pointer;
      outline: none;
    }

    .heart-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>TE AMO ❤️</h1>

  <div class="heart-photo" tabindex="0" aria-label="Foto en forma de corazón">
    <img src="foto.jpg" alt="Foto en corazón" loading="eager" decoding="sync" />
  </div>

</body>
</html>
