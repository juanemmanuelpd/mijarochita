<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Te Amo ❤️</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #4B001F; /* color burdeos oscuro como en la imagen */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px 20px;
      color: #dc475d;
    }

    h1 {
      font-weight: 900;
      font-size: clamp(3rem, 6vw, 5rem);
      margin-bottom: 40px;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    h1 span.heart-emoji {
      font-size: clamp(3.5rem, 7vw, 5rem);
      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
      user-select: none;
    }

    .heart-photo {
      width: clamp(320px, 60vw, 450px);
      aspect-ratio: 1 / 1;
      clip-path: path("M150 270 L30 150 A60 60 0 1 1 150 90 A60 60 0 1 1 270 150 Z");
      -webkit-clip-path: path("M150 270 L30 150 A60 60 0 1 1 150 90 A60 60 0 1 1 270 150 Z");
      overflow: hidden;
      box-shadow: 0 0 25px rgba(220, 71, 93, 0.7);
      background-color: #40001a;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }

    .heart-photo img {
      width: 100%;
      height: 100%;
      object-fit: contain;        /* La imagen se escala para caber completa */
      object-position: center;    /* Centra la imagen dentro del corazón */
      user-select: none;
      pointer-events: none;
      border-radius: 0;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 3rem;
        margin-bottom: 25px;
      }
      h1 span.heart-emoji {
        font-size: 3.5rem;
      }
      .heart-photo {
        width: 280px;
      }
    }
  </style>
</head>
<body>

  <h1>TE AMO <span class="heart-emoji">❤️</span></h1>

  <div class="heart-photo">
    <img src="foto.jpg" alt="Foto en corazón" />
  </div>

</body>
</html>
