<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo 5 chingamadrales y 1 pilÃ³n ðŸ¦œ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fff0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: red;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .heart {
      position: relative;
      width: 300px;
      height: 270px;
      background-color: red;
      transform: rotate(-45deg);
      margin-top: 20px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 270px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -150px;
      left: 0;
    }

    .heart::after {
      left: 150px;
      top: 0;
    }

    .image-inside {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: rotate(45deg);
      border-radius: 0 0 0 0;
      overflow: hidden;
      clip-path: url(#heartClip);
    }

    .image-inside img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .heart, .heart::before, .heart::after {
        width: 220px;
        height: 200px;
      }

      .heart::before {
        top: -110px;
      }

      .heart::after {
        left: 110px;
      }
    }
  </style>
</head>
<body>

  <h1>TE AMO</h1>

  <div class="heart">
    <div class="image-inside">
      <img src="foto.jpg" alt="Foto de amor">
    </div>
  </div>

  <!-- Clip path para recortar imagen al corazÃ³n -->
  <svg width="0" height="0">
    <clipPath id="heartClip" clipPathUnits="objectBoundingBox">
      <path d="M0.5,0.9 
               C0.1,0.6,0,0.35,0.2,0.2 
               C0.35,0.05,0.5,0.2,0.5,0.2 
               C0.5,0.2,0.65,0.05,0.8,0.2 
               C1,0.35,0.9,0.6,0.5,0.9Z"/>
    </clipPath>
  </svg>

</body>
</html>
