<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te amo 5 chingamadrales y 1 pilón🦜 </title>
  <style>
    body {
      background-color: #ffe6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #d61a3c;
      font-size: 4vw;
      margin-bottom: 2vh;
      text-shadow: 1px 1px 2px #800000;
    }

    .heart-container {
      position: relative;
      width: 50vw;
      height: 50vw;
      max-height: 90vh;
      filter: drop-shadow(0 0 15px #d61a3c);
      clip-path: path('M24 4C17 -1 8 3 8 11c0 7 16 21 16 21s16-14 16-21c0-8-9-12-16-7z');
      /* Usamos clip-path con path SVG para corazón */
      background: none;
      overflow: hidden;
    }

    .heart-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transform: translate(-50%, -50%);
      /* Sin clip-path aquí, porque el contenedor ya lo tiene */
    }

    /* Fondo para el corazón */
    .heart-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #d61a3c;
      clip-path: path('M24 4C17 -1 8 3 8 11c0 7 16 21 16 21s16-14 16-21c0-8-9-12-16-7z');
      z-index: -1;
      filter: drop-shadow(0 0 15px #800000);
    }

    /* Responsivo */
    @media (max-width: 600px) {
      h1 {
        font-size: 6vw;
      }
      .heart-container {
        width: 80vw;
        height: 80vw;
      }
    }
  </style>
</head>
<body>
  <h1>Te Amo</h1>
  <div class="heart-container">
    <img src="tu-foto.jpg" alt="Foto en Corazón Bonito" />
    <div class="heart-background"></div>
  </div>
</body>
</html>
