<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Te Amo ❤️</title>
  <style>
    /* Reinicio box-sizing para todo */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      background-color: #ffe6ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 15px 10px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      color: crimson;
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
      font-weight: 700;
      line-height: 1.2;
      user-select: none;
    }

    .heart-photo {
      width: clamp(180px, 50vw, 300px);
      aspect-ratio: 1 / 1;
      clip-path: path("M150 270 L30 150 A60 60 0 1 1 150 90 A60 60 0 1 1 270 150 Z");
      -webkit-clip-path: path("M150 270 L30 150 A60 60 0 1 1 150 90 A60 60 0 1 1 270 150 Z");
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border-radius: 15px;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    .heart-photo:hover,
    .heart-photo:focus {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(220, 20, 60, 0.5);
      cursor: pointer;
    }

    .heart-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      user-select: none;
      pointer-events: none;
    }

    @media (max-width: 320px) {
      body {
        padding: 10px 5px;
      }
      h1 {
        font-size: 1.6rem;
        margin-bottom: 1rem;
      }
      .heart-photo {
        width: 160px;
      }
    }
  </style>
</head>
<body>

  <h1>TE AMO ❤️</h1>

  <div class="heart-photo" tabindex="0" aria-label="Foto en forma de corazón">
    <img src="foto.jpg" alt="Foto en corazón" loading="lazy" decoding="async" />
  </div>

</body>
</html>
